<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Program</title>
</head>
<body>
    <input type="checkbox" id="myCheckbox">

<script>
    const checkbox = document.getElementById('myCheckbox');
    console.log(checkbox.checked); // Output: false

    checkbox.checked = true;
    console.log(checkbox.checked); // Output: true
</script>

<input type="radio" name="gender" value="male" id="maleRadio"> Male
<input type="radio" name="gender" value="female" id="femaleRadio"> Female

<script>
    const maleRadio = document.getElementById('maleRadio');
    const femaleRadio = document.getElementById('femaleRadio');

    console.log(maleRadio.checked); // Output: false
    console.log(femaleRadio.checked); // Output: false

    femaleRadio.checked = true;
    console.log(maleRadio.checked); // Output: false
    console.log(femaleRadio.checked); // Output: true
</script>
</body>
</html>
