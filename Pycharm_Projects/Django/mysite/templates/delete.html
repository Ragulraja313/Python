{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete "{{ my_model_list.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete it">
  </form>
  <a href="{% url 'list' %}">Cancel</a>
{% endblock %}
