<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../static/css/contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" id="container1">
        <h1>CONTACT US</h1>
    </div>
    <div class="container-fluid" id="container2">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-12">
                <img src="../static/images/wallpaper.jpg" class="image-fluid">
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <form action="/contact" method = "POST">
                    <p><input type="text" class="form-control" placeholder="Enter your name" name="name"></p>
                    <p><input type="number" class="form-control" placeholder="Enter your mobile" name="mobile"></p>
                    <p><input type="email" class="form-control" placeholder="Enter your mail ID" name="mail"></p>
                    <p><textarea name="query" id="" cols="30" rows="5" placeholder="Queries" class="form-control"></textarea></p>
                    <button type="submit" class="btn btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="container3">
        <h3>Stay Connected with us for Digital Smartness</h3>
    </div>
</body> 
</html>
