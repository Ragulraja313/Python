<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Cookies Example</title>
</head>
<body>
    <h1>Welcome to the Flask Cookies Example</h1>
    <p>This is a simple example demonstrating the use of cookies in Flask.</p>

    <p>Click the button to set a cookie:</p>
    <form action="/set_cookie" method="post">
        <button type="submit">Set Cookie</button>
    </form>

    <p>Current user: {{ user }}</p>

    <p>Refresh the page to see the updated user value from the cookie.</p>
</body>
</html>
